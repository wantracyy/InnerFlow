<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}InnerFlow{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            min-height: 800px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* Сайдбар */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #f8f9ff 0%, #f0f4ff 100%);
            padding: 40px 25px;
            border-right: 1px solid #e6eeff;
        }

        .logo {
            font-size: 32px;
            font-weight: 700;
            color: #5d6afb;
            margin-bottom: 50px;
            text-align: left;
        }

        .nav-section {
            margin-bottom: 40px;
        }

        .nav-title {
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-left: 10px;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 12px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 14px 15px;
            text-decoration: none;
            color: #555;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 16px;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, #5d6afb, #764ba2);
            color: white;
            transform: translateX(5px);
        }

        .nav-link.active {
            background: linear-gradient(135deg, #5d6afb, #764ba2);
            color: white;
            box-shadow: 0 4px 12px rgba(93, 106, 251, 0.3);
        }

        .nav-link i {
            margin-right: 12px;
            font-size: 18px;
            width: 20px;
            text-align: center;
        }

        .bottom-nav {
            margin-top: 60px;
            border-top: 1px solid #e6eeff;
            padding-top: 30px;
        }

        /* Основной контент */
        .main-content {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
        }

        /* Верхняя панель */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #5d6afb, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, #e6eeff, transparent);
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Сайдбар -->
        <div class="sidebar">
            <div class="logo">InnerFlow</div>

            <div class="nav-section">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="{{ url_for('main') }}" class="nav-link {% if request.endpoint == 'main' %}active{% endif %}">
                            <i class="fas fa-home"></i>
                            Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('diary') }}" class="nav-link {% if request.endpoint == 'diary' %}active{% endif %}">
                            <i class="fas fa-book"></i>
                            Дневник
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('harmony') }}" class="nav-link {% if request.endpoint == 'harmony' %}active{% endif %}">
                            <i class="fas fa-spa"></i>
                            Гармония
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('forum') }}" class="nav-link {% if request.endpoint == 'forum' %}active{% endif %}">
                            <i class="fas fa-users"></i>
                            Форум
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('psychologists') }}" class="nav-link {% if request.endpoint == 'psychologists' %}active{% endif %}">
                            <i class="fas fa-user-md"></i>
                            Психологи
                        </a>
                    </li>
                </ul>
            </div>

            <div class="divider"></div>

            <div class="bottom-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-cog"></i>
                            Настройки
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('logout') }}" class="nav-link">
                            <i class="fas fa-sign-out-alt"></i>
                            Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="main-content">
            <div class="top-bar">
                <div></div>
                <div class="user-profile">
                    <div class="avatar">{{ session.username[:2]|upper if session.username else '??' }}</div>
                    <span>{{ session.username if session.username else 'Пользователь' }}</span>
                </div>
            </div>

            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Активация пунктов меню
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
